<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div>
        <form>
            <div class="form-group">
                <label for="train-name">Call Log</label>
                <input class="form-control" id="Name" placeholder="Add Name Here" type="text">
            </div>
            <div class="form-group">
                <label for="destination-input">Phone Number</label>
                <input class="form-control" id="phone-input" placeholder="Add Phone Number Here" type="text">
            </div>
            <div class="form-group">
                <label for="time-input">#####</label>
                <input class="form-control" id="" type="" placeholder="#####">
            </div>
            <div class="form-group">
                <label for="frequency-input">######</label>
                <input class="form-control" id="" placeholder="#####" type="">
            </div>
            <button class="btn btn-primary float-right" id="add-call-btn">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="assets/js/"></script>
</body>

</html>
